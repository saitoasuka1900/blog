<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/w3-css/4.1.0/w3.min.css">
    <link href="https://cdn.bootcss.com/element-ui/2.13.0/theme-chalk/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">

    <style type="text/css">
        textarea{resize:none !important;}

        html {
            font-size: 15px;
        }

        @media screen and (max-width: 768px) {

            html {
                font-size: 13px;
            }
        }

        @media screen and (max-width: 375px) {

            html {
                font-size: 8px;
            }
        }

        body {
            padding-right: 0 !important;
        }

        div[role="alert"] {
            z-index: 999999 !important;
        }

        #waifu, #waifu-toggle, #waifu-tool {
            float: right !important;
            right: 0 !important;
            left: inherit !important;
        }

        #waifu {
            width: 320px !important;
        }

        #waifu-tool span{
            color: white;
        }

        .v-show-content pre {
            font-size: 100% !important;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- 使用CDN的JS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
        <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
